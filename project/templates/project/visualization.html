 {% extends 'project/base.html' %} {%load static%} {% block content %}
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-user-md"></i> Visualization
                </h3>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="{% url 'introduction' %}">Home</a>
                    </li>
                    <li>
                        <i class="icon_documents_alt"></i>Pages</li>
                    <li>
                        <i class="fa fa-user-md"></i>Visualization</li>

                </ol>
                <div id="map">

                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div id="popup-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- page end-->
    </section>
</section>

{% for post in posts %}
<li>
    <div class="title"><a href="">{{ post.title }}</a></div>
    <div class="content">{{ post.content|truncatewords:30 }}</div>
    <div class="published-date">{{ post.published_date }}</div>
</li>

{% endfor %}

<script src="{% static 'resources/qgis2web_expressions.js'%}"></script>
<script src="{% static 'resources/polyfills.js'%}"></script>
<script src="{% static 'resources/functions.js'%}"></script>
<script src="{% static 'resources/ol.js'%}"></script>
<script src="{% static 'resources/ol-layerswitcher.js'%}"></script>
<script src="{% static 'layers/Gangnam_1m_1.js'%}"></script>
<script src="{% static 'styles/Gangnam_1m_1_style.js'%}"></script>
<script src="{% static 'layers/temp_0.js'%}"></script>
<script src="{% static 'styles/temp_0_style.js'%}"></script>
<script src="{% static 'layers/layers.js'%}" type="text/javascript"></script>
<script src="{% static 'resources/Autolinker.min.js'%}"></script>
<script src="{% static 'resources/qgis2web.js'%}"></script>
{% endblock %}
